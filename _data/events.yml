- type: talk
  name: What Service Workers can do
  speaker_name: Maurizio Mangione
  speaker_twitter: granze
  time_start: "9:45"
  time_end: "10:30"
  talk_abstract: Le Progressive Web App sono un insieme di tecnologie che permettono di implementare comportamenti prima possibili solo nelle applicazioni mobile native. Il cuore delle PWA sono i Service Worker, la feature della piattaforma web più interessante e rivoluzionaria dall'uscita delle chiamate AJAX. Durante questo talk scopriremo i segreti dei Service Worker, quello che possono fare e come utilizzarli ora in produzione.

